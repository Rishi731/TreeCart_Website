{% extends 'blog/base.html' %}
{% block blogactive %} active {% endblock blogactive %}
{% block body %}
<div class="container mt-4">

  <div class="row my-2">
    {% for item in myposts %}
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative" style="background-color: rgb(163, 197, 236);">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{item.title}}</strong>
          <h3 class="mb-0">{{item.head0}}</h3>
          <div class="mb-1 text-muted">Nov 12</div>
          <p class="card-text mb-auto">{{item.head1}}</p>
          <a href="blogpost/{{item.post_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src="/media/{{item.thumbnail}}" class="bd-placeholder-img" width="220" height="230"
            aria-label="Placeholder: Thumbnail">
        </div>
      </div>
    </div>
    {% if forloop.counter|divisibleby:2 %}
  </div>
  <div class="row my-2">
    {% endif %}
    {% endfor %}</div>
</div>
{% endblock %}
